  <nav class="flex bg-white flex-wrap items-center justify-between p-4 fixed w-full">
    <div class="lg:order-2 w-auto lg:w-1/5 lg:text-center">
      <a class="text-xl text-gray-800 font-semibold font-heading" href="/news">
        NewsWebApp

    </div>
    <div class="block lg:hidden">
      <button id="nav-toggle"
        class="navbar-burger flex items-center py-2 px-3 text-indigo-500 rounded border border-indigo-500">

          <title>
            Menu
          </title>

          </path>
        </svg>
      </button>
    </div>
    <div id="nav-content1" class="navbar-menu hidden lg:order-1 lg:block w-full lg:w-2/5">
      <a class="block lg:inline-block mt-4 lg:mt-0 mr-10 text-blue-900 hover:text-indigo-600" href="/science">
        Science
      </a>
      <a class="block lg:inline-block mt-4 lg:mt-0 mr-10 text-blue-900 hover:text-indigo-600" href="/startup">
        Startup
      </a>
      <a class="block lg:inline-block mt-4 lg:mt-0 text-blue-900 hover:text-indigo-600" href="/india">
        India
      </a>
    </div>
    <div id="nav-content2" class="navbar-menu hidden lg:order-3 lg:block w-full lg:w-2/5 lg:text-right">
      <a class="block lg:inline-block mt-4 lg:mt-0 mr-10 text-blue-900 hover:text-indigo-600" href="/business">
        Business
      </a>
      <a class="block lg:inline-block mt-4 lg:mt-0 mr-10 text-blue-900 hover:text-indigo-600" href="/entertainment">
        Entertainment
      </a>
      <a class="block lg:inline-block mt-4 lg:mt-0 text-blue-900 hover:text-indigo-600" href="/hatke">
        Hatke
      </a>
    </div>
  </nav>

  {% for data in datas %}
  <div class="container items-center px-3 py-6 lg:px-10">
    <div class="p-2 mx-auto bg-white border rounded-lg shadow-xl lg:w-1/2">
      <div class="flex flex-col items-start py-2 rounded-lg lg:flex-row">
        <div class="flex items-center justify-center w-full lg:justify-start lg:w-1/2">
          <img src="{{ data[2] }}" width="200" height="200" alt="placeholder" class="rounded-lg">
        </div>
        <div class="flex flex-col w-full text-blueGray-500 lg:ml-4">
          <h2 class="mt-2 mb-4 text-xs font-semibold tracking-widest text-black uppercase lg:mt-0 title-font">
            {{ data[1] }}
          </h2>
          <p class="mb-1 text-base leading-relaxed text-blueGray-500">
            {{ data[4] }}
          </p>
          <div class="grid grid-cols-2" <p class="mb-1 text-base leading-relaxed text-blueGray-500">
            Author : {{ data[5] }}.
            </p>
            <p class="mb-1 text-base leading-relaxed text-blueGray-500">
              Category : {{ data[9] }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  <br><br><br>
    <footer class="text-blueGray-700 transition duration-500 ease-in-out transform bg-white border rounded-lg fixed inset-x-0 bottom-0 p-2">
      <div class="w-full px-4 mt-2 rounded-b-lg bg-blueGray-50">
        <div class="container flex flex-col flex-wrap px-1 py-1 mx-auto sm:flex-row">
          <p class="text-sm text-center text-black sm:text-left ">
            News Web App
          </p>
          <span class="inline-flex justify-center mt-2 sm:ml-auto sm:mt-0 sm:justify-start">
            <a class="text-blue-500 hover:text-black">

<script>
  //Javascript to toggle the menu
  document.getElementById('nav-toggle').onclick = function () {
    document.getElementById("nav-content1").classList.toggle("hidden");
    document.getElementById("nav-content2").classList.toggle("hidden");
  }
</script>
